<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockVisualizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #666666;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .plot {
            margin-top: 20px;
        }
        .info-link {
            background-color: #e0e0e0;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .info-link h3 {
            margin-top: 0;
        }
        .info-link p {
            margin: 10px 0;
        }
        .info-link a {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .info-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StockVisualizer</h1>
        <form method="POST">
            <label for="stock_symbol">Stock Symbol:</label>
            <input type="text" id="stock_symbol" name="stock_symbol" required placeholder="e.g., AAPL">
            <button type="submit">Fetch Data</button>
        </form>
        <div class="plot">
            {% if stock_data %}
                {{ stock_data|safe }}
            {% endif %}
        </div>
        <div class="info-link">
            <h3>Learn About Investing</h3>
            <p>Understand the basics and strategies of investing to grow your wealth.</p>
            <a href="/investing">Learn More</a>
        </div>
        <div class="info-link">
            <h3>Learn About Stocks</h3>
            <p>Get to know what stocks are and how they can be part of your investment portfolio.</p>
            <a href="/stocks">Learn More</a>
        </div>
    </div>
</body>
</html>
